<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LeviathanStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Leviathan Interactive</title>

</head>
<body>
    <!-- Static Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="Blogs.html">Blog</a>
            </li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact Us!</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">Dread Not</h1>
        <h2 class="subtitle">A Game by Leviathan Interactive</h2>
        <p class="mission-statement">
        </p>

        <!-- Team Section -->
        <section id="team">
            <h2>Meet the Team</h2>
            <div class="team-grid">
                <!-- Team Member 1 -->
                <div class="team-member">
                    <img src="team1.jpg" alt="Team Member 1">
                    <h3>John Doe</h3>
                    <p>Lead Developer</p>
                    <div class="social-links">

                    </div>
                </div>
                <!-- Team Member 2 -->
                <div class="team-member">
                    <img src="team2.jpg" alt="Team Member 2">
                    <h3>Jane Smith</h3>
                    <p>Lead Artist</p>
                    <div class="social-links">

                    </div>
                </div>
                <!-- Add more team members as needed -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us by filling out the form below:</p>
            <!-- Contact Form -->
            <form id="contact-form" action="https://formspree.io/f/xldeybnr" method="POST">
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="_replyto" required placeholder="Your email">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject">
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Write your message here..." rows="6"></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Basic form validation
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !subject || !message) {
                alert('Please fill out all fields.');
                event.preventDefault();
            } else if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }
        });

        // Email validation helper function
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
